<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Aube - Ghibli</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/ef517441fc.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="../images/aube.png"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="main" id="main">
            <div class="header">
                <button id="backHome-button"><i class="fas fa-arrow-left 9x"></i></button>
                <h1>Ghibli's movies</h1>
            </div>
            <div class="carrousel">
                <div class="carrousel-case" id="carrousel">
                    <div class="carrousel-back">
                        <div id="back-button" class="carrousel-back-button">
                            <i class="fas fa-chevron-left"></i>
                        </div>
                    </div>
                    <img id="ghibli-img">
                    <div id="carrousel-content" class="carrousel-case-content">
                        <h2 id="ghibli-title"></h2>
                        <hr>
                        <p id="ghibli-desc"></p>
                        <hr>
                        <div class="carrousel-case-content-sup">
                            <p id="ghibli-director">Director: </p>
                            <p id="ghibli-producer">Producer: </p>
                            <p id="ghibli-releaseDate">Release date: </p>
                            <p id="ghibli-duration">Duration: </p>
                            <p id="ghibli-rate">Rate: </p>
                        </div>
                    </div>
                    <div class="carrousel-next">
                        <div id="next-button" class="carrousel-next-button">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="find-ghibli">
                <button id="find-ghibli-button">Find perfect Ghibli</button>
            </div>
        </div>
        <div class="footer">
            <p id="Copyright">Copyright Â© 2022 Aube&Co</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
